<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CheerBeer | Place dedicated to beers. Cheers !</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="beerApp-style.css">
</head>

<body>

    <header>
        <nav>
            <ul id="nav-bar">
                <li class="nav title">
                    <img src="../assets/img/cheerBeer-logo.png" width="70px" alt="cheerBeer-logo">
                    <span>
                        <span class="cheer-title-color">Cheer</span>Beer
                    </span>
                </li>
                <li class="nav beers">Beers</li>
                <li class="nav random-beer">Random Beer</li>
                <li class="nav search-beers">
                    <input type="text" name="search-beers" id="search-beers" placeholder="Search for beer">
                    <button class="nav search-beers-btn" id="search-beers-btn">Search</button>
                </li>
            </ul>
        </nav>
    </header>


    <!-- SEARCH ERROR MESSAGE -->
    <div id="show-search-error" hidden>
        The Beer is not available !
    </div>


    <!-- MAIN DISPLAY -->
    <div id="main-display">
        <h1>Welcome to <span class="cheer-title-color">Cheer</span>Beer!</h1>
        <img src="../assets/img/main-screen.jpg" alt="main-screen-image">
    </div>


    <!-- BEERS DISPLAY -->
    <div id="beers-display" hidden>

        <!-- BEERS NAV -->
        <nav id="beers-nav">
            <select id="page-size" class="btn btn-danger dropdown-toggle" data-bs-toggle="dropdown"
                aria-expanded="false">
                <option value="" selected disabled>Page Size</option>
                <option value="15">Show 15</option>
                <option value="25">Show 25</option>
                <option value="50">Show 50</option>
            </select>

            <select id="sort-by" class="btn btn-danger dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                <option value="" selected disabled>Sort By</option>
                <option value="default">Default</option>
                <option value="name-asc">Name asc</option>
                <option value="name-desc">Name desc</option>
                <option value="abv-asc">Alchocol % asc</option>
                <option value="abv-desc">Alchocol % desc</option>
                <option value="ibu-asc">Bitterness asc</option>
                <option value="ibu-desc">Bitterness desc</option>
                <option value="bdate-asc">Brewed date asc</option>
                <option value="bdate-desc">Brewed date desc</option>
            </select>
        </nav>

        <!-- PAGGINATION -->
        <div id="paggination"></div>

        <!-- SHOW BEERS -->
        <div id="show-beers">
            <!-- Dynamicly added content -->
        </div>

        <!-- NEXT--PREV PAGE -->
        <div class="btn-group" role="group" aria-label="Basic outlined example">
            <button id="prev-page" type="button">Previous</button>
            <button id="next-page" type="button">Next</button>
        </div>

    </div>

    <!-- ONE BEER DISPLAY (RANDOM DISPLAY) -->
    <div id="one-beer-show-hide" hidden>
        <div class="one-beer-display">
            <img class="one-beer img" alt="beer-image">
            <div class="one-beer text">
                <!-- Dynamicly added content -->
            </div>
        </div>
    </div>

    <script src="beerApp-script.js"></script>
</body>

</html>
